<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="slider container mt-3">
            <div class="slider row">
                <div class="col-2 arrow mt-5" @click="prev">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>

                <div class="slider-picture col-8">
                    <h3>Chi pu√≤ giudicare</h3>
                    <img :src="myPhotos[pictureIndex]" alt="picture">
                    <div class="slider-dots">
                        <i 
                            v-for="(img, index) in myPhotos"
                            :class="exactlyDot(index)"  
                            class="fas fa-circle p-2"
                            @click= "setNewIndex(index)">
                         </i>
                    </div>
                    <h3>cosa voglia dire esser folli...</h3>
                </div>
                

                <div class="col-2 arrow mt-5" @click="next">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
